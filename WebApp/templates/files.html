<input type="text" id="myInput" onkeyup='tableSearch()' placeholder="Name">
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Composer</th>
        <th>Era</th>
        <th>Checked at</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for ch in check_results %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ ch['title'] }}</td>
          <td>{{ ch['composer'] }}</td>
          <td>{{ ch['era'] }}</td>
          <td>{{ ch['checked_at'] }}</td>
          <td><a href={{ch['download_link']}}> Download</a></td>
          <td><a href={{url_for('deleteMusic', music_id=ch['id'])}}> Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
<script  type="text/javascript" src="{{ url_for('static', filename="js/history.js") }}"> </script>
